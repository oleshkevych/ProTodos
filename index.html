<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>vovaTodos</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="title"><p>Список дуже важливих справ</p></div>
    <div id="todosList">

            <input id="toggle" class="asList" type="checkbox">

                <li id="todo-list" class="asList">
                    <input type="text" id="todotext" class="asList" placeholder="Справа...">

                </li>


    </div>
    <div id="buttons">
        <button id="delete" type="button">Видалити відмічену</button>
        <button id="deleteDone" type="button">Видалити зроблені</button>
        <input id="toggle-all" type="checkbox">
        <label id="forToggle">Відмітити всі</label>
        <input id="toggle-all-completed" type="checkbox">
        <label id="forToggleCompleted">Відмітити всі виконані</label>
        <label id="completed">Виконано </label>
        <label id="uncompleted">В процесі </label>
    </div>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="underscore.js"></script>
    <script src="Backbone.js"></script>
    <script src="model.js"></script>
    <script src="View.js"></script>
    <script src="app.js"></script>
    <script src="collection.js"></script>


</body>

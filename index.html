<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>vovaTodos</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="title"><p>Список дуже важливих справ</p></div>
<div id="todosList">
    <div id="container">
        <li id="todo-list" class="asList">
       <span class="input inputminoru" class="asList">
					<input class="input__field input__fieldyoko asList" type="text"
                           id="todotext"/>
					<label class="input__label input__labelyoko asList" for="todotext">
                        <span class="input__labelcontent input__labelcontentyoko asList">Справа...</span>
                    </label>
				</span>
        </li>
    </div>
    <div id="space"></div>
    <div id="newTodoList"></div>
</div>
<div id="buttons">
    <button id="delete" type="button">Видалити відмічену</button>
    <button id="deleteDone" type="button">Видалити зроблені</button>
    <input id="Toggle" type="checkbox">
    <label for="Toggle" id="forToggle">Відмітити всі</label>
    <label id="completed">Виконані: <span id="compl"> </span></label>
    <label id="uncompleted">В процесі: <span id="uncompl"> </span></label>
</div>

<script src="lab/jquery-2.1.4.js"></script>
<script src="lab/underscore.js"></script>
<script src="lab/backbone.js"></script>
<script src="lab/backbone.localStorage.js"></script>
<script src="js/model.js"></script>
<script src="js/View.js"></script>
<script src="js/collection.js"></script>
<script src="js/downMenu.js"></script>
<script src="js/app.js"></script>


</body>
